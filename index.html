<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Fog of Conquest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Стартовое меню -->
  <div id="startPanel">
    <h1>Fog of Conquest</h1>
    <button id="oneBtn" disabled>1 игрок (недоступно)</button>
    <button id="twoBtn">2 игрока (бета)</button>
    <div id="rules" class="scrollable">
      <!-- Здесь можно прокручиваемую сводку правил вставить -->
    </div>
  </div>

  <!-- Поле боя -->
  <canvas id="canvas"></canvas>

  <!-- Панель спавна (скрыта до клика по базе) -->
  <div id="spawnPanel"></div>

  <!-- Нижняя панель: статистика, лог событий, кнопки -->
  <div id="stats"></div>
  <div id="eventsLog" class="scrollable"></div>
  <div id="controls">
    <button id="toggleFogBtn">Скрыть туман</button>
    <button id="endTurnBtn">Передать ход</button>
  </div>

  <!-- Оверлей при передаче хода -->
  <div id="overlay">
    <div id="overlayContent">
      <div id="overlayMessage"></div>
      <button id="confirmBtn">ОК</button>
    </div>
  </div>

  <!-- единственная точка входа: игра импортирует map.js и rendering.js -->
  <script type="module" src="js/gameLogic.js"></script>
</body>
</html>
